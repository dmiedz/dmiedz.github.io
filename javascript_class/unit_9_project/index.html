<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Sublime Project</title>
    </head>
    <body>

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/main.js"></script>

      <div id = "main_page">
        <h1>Monk’s Cafe</h1>
        <h3>“The Coffee Shop”</h3>
        <img src = "img/toms-restaurant.jpg" alt = "monk's">
      </div>

      <div id = "reservations">
        <h1>Reservations</h1>
        <h2>Make a Reservation</h2>

        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Day">
            <button>Confirm Reservation</button>
        </form>

        <h2>Existing Reservations</h2>

        <table>
          <thead>
          <th>Name</th>
          <th>Day</th>
          </thead>
          <tbody></tbody>
        </table>

      </div>

      <div id = "location">

        <h1>Come Dine with Us</h1>

        <div id = "map" style="height: 600px; width: 600px">

          <!-- Google Maps Script-->
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDakjCfcdxEs0zodgkrGxJQVDK5KPQLqPQ&callback=initMap"
          async defer></script>

        </div>

      </div>

      <div class = "reviews">
        <h1>Customer Reviews</h1>
        <img src = "img/jerry.jpg" alt = "jerry">
        <p>“Big lettuce, big carrots, tomatoes like volleyballs.”
        — Jerry Seinfeld, on The BIG Salad</p>
      </div>

    </body>
  </html>
