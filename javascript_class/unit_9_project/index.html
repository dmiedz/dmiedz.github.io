<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Restaurant Site</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/main.js"></script>

      <div id = "main_page">
        <h1>Monk’s Cafe</h1>
        <h3>“The Coffee Shop”</h3>
        <img id = "main" src = "img/toms-restaurant.jpg" alt = "monk's">
      </div>

      <div id = "reservations">
        <h1>Reservations</h1>
        
        <div id = "form_section">
          <h2>Make a Reservation</h2>

          <form>
                <lable for = "name">Name</lable>
                <input id = "name" type="text" placeholder="Name">
                <br />

                <lable for = "day">Day</lable>
                <input id = "day" type="text" placeholder="Day">
                <br />

                <button>Confirm Reservation</button>
          </form>
        </div>

        <div id = "form_output">
          <h2>Existing Reservations</h2>

          <!-- Firebase CDN -->
          <script src=”https://www.gstatic.com/firebasejs/3.3.0/firebase.js”></script>
          <!-- jQuery -->
          <script src="js/jquery-3.3.1.min.js"></script>
          <!-- bootstrap js -->
          <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js”></script>
          <!-- custom js -->
          <script src=”js/main.js”></script>

          <table>
            <thead>
            <th>Name</th>
            <th>Day</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>

      <div id = "location">

        <h1>Come Dine with Us</h1>

        <div id = "map">

          <!-- Google Maps Script-->
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDakjCfcdxEs0zodgkrGxJQVDK5KPQLqPQ&callback=initMap"
          async defer></script>

        </div>

      </div>

      <div id = "reviews">

        <h1>Customer Reviews</h1>
        <img id = "jerry" src = "img/jerry.jpg" alt = "jerry">

        <p id = "highlighted_review">“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad</p>

      </div>

    </body>
  </html>
